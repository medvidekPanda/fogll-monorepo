<nb-select
  placeholder="Vyber"
  (selectedChange)="change($event)"
  [formlyAttributes]="field"
  [selected]="field?.defaultValue"
  size="small"
  fullWidth="true"
>
  <nb-option *ngFor="let option of field.templateOptions?.options" [value]="option.value">{{
    option.label
  }}</nb-option>
</nb-select>
