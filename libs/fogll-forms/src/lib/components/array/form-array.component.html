<div
  fxLayoutGap="2rem"
  [fxLayout]="to.isRow ? 'row' : 'column'"
  style="margin: 1rem 0"
>
  <div fxFlex fxLayout="column">
    <button
      *ngIf="to.addText"
      nbButton
      status="primary"
      size="small"
      type="button"
      (click)="add()"
      fxFlexAlign="start"
    >
      {{ to.addText }}
    </button>
    <div fxFlex [fxLayout]="to.isRow ? 'row' : 'column'">
      <div
        [fxFlex]="to.isRow ? '1 1 250px' : '1 1 0'"
        fxLayoutGap="1rem"
        [fxLayout]="to.isRow ? 'row' : 'column'"
        *ngFor="let field of field.fieldGroup; let i = index"
        style="position: relative"
      >
        <formly-field [field]="field"></formly-field>
        <span style="position: absolute; top: 0; right: 0" fxLayoutGap=".5rem">
          <button
            type="button"
            nbButton
            ghost
            status="primary"
            size="small"
            (click)="editItem(i)"
          >
            <nb-icon icon="settings-2-outline"></nb-icon>
          </button>
          <button
            *ngIf="to.removeText"
            type="button"
            nbButton
            ghost
            status="danger"
            size="small"
            (click)="remove(i)"
          >
            <nb-icon icon="trash"></nb-icon>
          </button>
        </span>
      </div>
    </div>
  </div>
</div>
